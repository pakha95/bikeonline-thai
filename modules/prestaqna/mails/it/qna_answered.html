<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Message from {shop_name}</title>
</head>

	<table style="font-family:Verdana,sans-serif; font-size:11px; color:#3d4c53; width: 550px;">

			<td align="left">
				<a href="{shop_url}" title="{shop_name}"><img alt="{shop_name}" src="{shop_logo}" style="border:none;" ></a>
			</td>
		</tr>
		<tr><td>&nbsp;</td></tr>
		<tr>
			<td align="left">Hi,
		</tr>
		<tr><td>&nbsp;</td></tr>
		<tr>
			<td align="left" style="background-color:#70b7ba; color:#FFF; font-size: 12px; font-weight:bold; padding: 0.5em 1em;">Answer Available</td>
		</tr>
		<tr><td>&nbsp;</td></tr>
		<tr>
			<td align="left">
				An answer to your question for the product {productname} is available on Nemo's Post Scriptum.<br>
				Click the link below to view it
				<br><br>
				{link}
			</td>
		</tr>
		<tr><td>&nbsp;</td></tr>
	</table>
</body>
</html>
